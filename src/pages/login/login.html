<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sign in 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list>
              
              <ion-item>
                <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>           
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>
        </ion-row>           
      </form>

      <!-- <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [navPush]="signUpPage">Sign Up</button>
        </ion-col>
      </ion-row>   -->
</ion-content>
