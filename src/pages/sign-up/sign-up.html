<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic cognito app - Sign up
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>            
            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
            <ion-item [hidden]="needVerification">
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>        
            
            <ion-item [hidden]="!needVerification">
              <ion-input type="text" placeholder="Verification code" name="verificationcode" [(ngModel)]="verificationcode"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>      
    </form>
  </div>
</ion-content>
